<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Music Festival</title>
  <meta name="description" content="Music Festival" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
  <script src="/easyrtc/easyrtc.js"></script>
  <script src="https://unpkg.com/networked-aframe@^0.9.0/dist/networked-aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="/js/joystick.min.js"></script>
  <script src="/js/upload-mp3.js"></script>
  <script
    src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="/js/tap-to-teleport.js" type="text/javascript"></script>
  <script>
    // see issue https://github.com/networked-aframe/networked-aframe/issues/267
    NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
    NAF.schemas.getComponents = (template) => {
      if (!NAF.schemas.hasTemplate("#avatar-template")) {
        NAF.schemas.add({
          template: "#avatar-template",
          components: [
            "position",
            "rotation",
            {
              selector: ".head",
              component: "material",
              property: "color",
            },
          ],
        });
      }
      const components = NAF.schemas.getComponentsOriginal(template);
      return components;
    };
  </script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script src="/js/spawn-in-circle.component.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <button id="clapButton">Clap</button>
  <button id="booButton">Boo</button>
  <a-scene physics="debug: true; gravity:0" joystick networked-scene="
      room: basic-audio;
      debug: true;
      adapter: easyrtc;
      audio: false;
    ">
    <!-- loading assets-->
    <a-assets>
      <video id="video" autoplay loop crossorigin="anonymous"></video>
      <a-asset-item id="stage-model"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/simple_concert_stage.glb?v=1701883409492"></a-asset-item>
      <a-asset-item id="kiosk-model"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/simple_90s_kiosk.glb?v=1701891884417"></a-asset-item>
      <a-asset-item id="ticket-model"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/ticket.glb?v=1701892089150"></a-asset-item>
      <a-asset-item id="vip-model"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/keys_and_bus_card..glb?v=1701892265901"></a-asset-item>
      <img id="grass"

      <img id="grassnm"

      <a-asset-item id="fence"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/metal_fence.glb?v=1701891743748"></a-asset-item>
      <!-- Define the piano notes as audio assets -->
      <audio id="pianonote1"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/Bb2.mp3?v=1699460559857"></audio>
      <audio id="pianonote2"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/Eb2.mp3?v=1699460560116"></audio>
      <audio id="pianonote3"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/B1.mp3?v=1699460567545"></audio>
      <!-- Define the drum notes as audio assets -->
      <audio id="drumnote1"

      <audio id="drumnote2"

      <audio id="drumnote3"
        src="https://cdn.glitch.global/f3d8a574-35e4-4e8a-9b01-36a9b5d42679/sounds_snare.mp3?v=1699462593131"></audio>

      <!--insert some ss of the 3 environments-->
      <img id="TherapyRoom"

      <!-- Templates -->

      <!-- Avatar -->
      <template id="avatar-template">
        <a-entity class="avatar">
          <a-sphere class="head" scale="0.3 0.3 0.3"></a-sphere>

          <a-entity class="face" position="0 0.05 0">
            <a-sphere class="eye" color="#efefef" position="-0.10514 0 -0.224" scale="0.08 0.08 0.08">
              <a-sphere class="pupil" color="#000" position="0 0 -0.874" scale="0.2 0.2 0.2"></a-sphere>
            </a-sphere>

            <a-sphere class="eye" color="#efefef" position="0.10514 0 -0.224" scale="0.08 0.08 0.08">
              <a-sphere class="pupil" color="#000" position="0 0 -.874" scale="0.2 0.2 0.2"></a-sphere>
            </a-sphere>
          </a-entity>

          <a-cone class="body" geometry="segmentsHeight: 8; segmentsRadial: 8" rotation="180 0 0" position="0 -0.72 0"
            scale="0.35 0.8 0.35">
            <a-sphere class="arm" scale="0.23 0.37 0.24" position="-1.094 -0.111 0" rotation="0 0 14"></a-sphere>

            <a-sphere class="arm" scale="0.23 0.37 0.24" position="1.094 -0.111 0" rotation="0 0 -14"></a-sphere>

        </a-entity>

    </a-assets>

    <!--SCENE-->
    <!--player entity-->
    <a-entity id="player" camera networked="template:#avatar-template;attachTemplateToLocal:false;" position="25 1.5 10"
      spawn-in-circle="radius:1" wasd-controls look-controls jump-ability kinematic-body>
      <a-entity position="0.1 -0.1 0" touch-listener teleport-controls="cameraRig: #player;
              teleportOrigin: #head;
              startEvents:starttouch;
              endEvents:endtouch;
              curveShootingSpeed:15;
              hitCylinderRadius:1;
              collisionEntities: [ground]">
      </a-entity>
      <a-entity cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.008;"
        material="color: beige; shader:flat; opacity:0.8" animation__click="property:scale;
                                    startEvents: click;
                                    easing: ;
                                    dur: 150;
                                    from: 0.1 0.1 0.1; to: 1 1 1;" animation__fusing="property: scale; 
                                     startEvents: fusing; 
                                     easing: easeInCubic; 
                                     dur: 1500; 
                                     from: 1 1 1; to: 3 3 3">
      </a-entity>
      <a-sphere class="head" id="head" visible="false" random-color></a-sphere>
    </a-entity>

    <!--instructions-->
    <a-entity geometry="primitive: plane; height: 1.2; width: 1.69" rotation="0 0 9.94548166853309e-17"
      material="color: #724061; side: double" position="27.5 1.5 3.5" scale="1 1 0.05" look-at="#player">
      <a-entity position="0 0.45168 0.01693"
        text="align: center; color: #e0d8e8; value: Ticket Booth; width: 5.07"></a-entity>
      <a-entity position="0.00012 0.13027 0.02043"
        text="align: center; color: #e0d8e8; value: Please buy a ticket or stage pass; width: 2.55"></a-entity>
      <a-entity position="0 -0.19324 0.03636"
        text="align: center; color: #e0d8e8; value: Ticket = 10$; width: 2.31; wrapCount: 45.35"></a-entity>
      <a-entity position="0 -0.44601 0.09321"
        text="align: center; color: #e0d8e8; value: Stage Pass = 20$; width: 2.6"></a-entity>
    </a-entity>

    <!--links full-->
    <!--link 3 index-->
    <a-entity position="30 1.5 10" rotation="0 -90 0" event-set__mouseenter="scale: 1.15 1.15 1"
      event-set__mouseleave="scale: 1 1 1">
      <!--border-->
      <a-entity id="border3" geometry="primitive: plane" scale="1.25 0.85 1" material="color:##ffffff"
        event-set__mouseenter="material.color:#00ff2a;" event-set__mouseleave="material.color:#ffffff"></a-entity>
      <!--link-->
      <a-entity id="linkToTR" geometry="primitive: plane" link="href: index.html; image: #TherapyRoom"
        material="shader: portal; side: double; pano: #TherapyRoom" position="0 0 0.01" scale="1.2 .8 1"
        event-set__mouseenter="material.color:#00ff2a; _target:#border3"
        event-set__mouseleave="material.color:#ffffff; _target:#border3">

      <a-entity position="0 -0.55 0" text="align: center; color: #a8a8a8; font: roboto; value: Ticket Booth; width: 5"

        <a-entity id="textborder3" geometry="primitive: plane; height:0.24; width:1.5;" position="0 -0.02 0"
          material="color:#000000"></a-entity>
      </a-entity>
    </a-entity>

    <!--environment-->
    <!--ground-->
    <a-plane static-body position="0 -0.05 0" rotation="-90 0 0" width="80" height="250" material="src:#grass;
                  repeat: 10 60;
                  normalMap:#grassnm;
                  normalTextureRepeat:10 60;"></a-plane>

    <a-entity position="0 1.5 0" gltf-model="#stage-model" scale="0.01 0.01 0.01"></a-entity>

    <a-sky radius="200" theta-length="110" class="environment"
      material="shader: skyshader; sunPosition: 7.760 8.770 -8.240" geometry=""></a-sky>

    <!--components-->
    <!-- Music buttons -->
    <a-entity position="-1 1.5 5">
      <a-box color="red" position="-1 0 0" onClick="playNote1()"></a-box>
      <a-box color="green" position="0 0 0" onClick="playNote2()"></a-box>
      <a-box color="blue" position="1 0 0" onClick="playNote3()"></a-box>
      <a-box color="orange" position="0 -1 0" onClick="switchToDrums()"></a-box>
    </a-entity>

    <!-- DJ button -->
    <a-scene>
      <a-entity id="uploadButton" geometry="primitive: box" material="color: #FF5722" position="3 1.5 5"

    <a-box static-body id="musician-wall-1" material="opacity: 0.0; transparent: true" position="0 0 0" width="25"
      height="15" depth="0.01"></a-box>
    <a-box static-body id="musician-wall-2" material="opacity: 0.0; transparent: true" position="0 0 -10" width="25"
      height="15" depth="0.01"></a-box>
    <a-box static-body id="musician-wall-3" material="opacity: 0.0; transparent: true" position="12.5 0 -5"
      rotation="0 90 0" width="10" height="15" depth="0.01"></a-box>
    <a-box static-body id="musician-wall-4" material="opacity: 0.0; transparent: true" position="-12.5 0 -5"
      rotation="0 90 0" width="10" height="15" depth="0.01"></a-box>

    <!-- Stage -->

                                dir: alternate;

                                loop: true">
        <a-sphere class="head" scale="0.3 0.3 0.3"></a-sphere>

        <a-entity class="face" position="0 0.05 0">

          <a-sphere class="arm" scale="0.23 0.37 0.24" position="1.094 -0.111 0" rotation="0 0 -14"></a-sphere>

      <!-- Buttons -->
      <a-cylinder id="musician-registration" position="0.5 0.85 3" radius="0.1" height="0.1" color="#00AA00"
        event-set__position="_event: click; _target: #musician-registration;
                                     animation.property: position;
                                   animation.easing: easeOutExpo;

                                   animation.to: 0.5 0.85 3;">
        <a-entity position="0 0.3 -0.2" gltf-model="#vip-model" scale="0.05 0.05 0.05" animation__rotation="property: rotation; 
                                to: 0 360 0; 
                                dur: 10000;

      <a-cylinder id="normal-ticket" position="-0.5 0.85 3" radius="0.1" height="0.1" color="#AA0000"

      <a-plane material="src: #video"></a-plane>

  <input type="file" id="file-input" style="display: none" />
  <script>
    var fileInput = document.getElementById("file-input");
    var button = document.getElementById("button");
    var videoElement = document.getElementById("video");
    var videoEntity = document.getElementById("video-entity");

    button.addEventListener("click", function () {
      fileInput.click();
    });

    fileInput.addEventListener("change", function (event) {
      var file = event.target.files[0];
      var fileURL = URL.createObjectURL(file);

      videoElement.src = fileURL;
      videoEntity.setAttribute("visible", "true");
    });
  </script>

  <script>
    const normalTicket = document.querySelector("#normal-ticket");
    const musicianRegistration = document.querySelector(
      "#musician-registration"
    );
    const normalAudienceWall1 = document.querySelector(
      "#normal-audience-wall-1"
    );
    const normalAudienceWall2 = document.querySelector(
      "#normal-audience-wall-2"
    );
    const normalAudienceWall3 = document.querySelector(
      "#normal-audience-wall-3"
    );
    const normalAudienceWall4 = document.querySelector(
      "#normal-audience-wall-4"
    );
    const musicianWall1 = document.querySelector("#musician-wall-1");
    const musicianWall2 = document.querySelector("#musician-wall-2");
    const musicianWall3 = document.querySelector("#musician-wall-3");
    const musicianWall4 = document.querySelector("#musician-wall-4");
    let isMusician = false;

    musicianRegistration.addEventListener("click", () => {
      isMusician = false;
      updateWalls();
    });

    normalTicket.addEventListener("click", () => {
      isMusician = true;
      updateWalls();
    });

    function updateWalls() {
      if (isMusician) {
        normalAudienceWall1.removeAttribute("static-body");
        normalAudienceWall2.removeAttribute("static-body");
        normalAudienceWall3.removeAttribute("static-body");
        normalAudienceWall4.removeAttribute("static-body");
        musicianWall1.setAttribute("static-body", "");
        musicianWall2.setAttribute("static-body", "");
        musicianWall3.setAttribute("static-body", "");
        musicianWall4.setAttribute("static-body", "");
      } else {
        normalAudienceWall1.setAttribute("static-body", "");
        normalAudienceWall2.setAttribute("static-body", "");
        normalAudienceWall3.setAttribute("static-body", "");
        normalAudienceWall4.setAttribute("static-body", "");
        musicianWall1.removeAttribute("static-body");
        musicianWall2.removeAttribute("static-body");
        musicianWall3.removeAttribute("static-body");
        musicianWall4.removeAttribute("static-body");
      }
    }
  </script>

  <div class="actions">
    <button id="mic-btn" type="button" class="button">
      Press to Mute Mic
    </button>
  </div>

  <script>
    // Mic status
    let micEnabled = false;
    // Mic button ele
    const micBtnEle = document.getElementById("mic-btn");
    // On mobile remove elements that are resource heavy
    const isMobile = AFRAME.utils.device.isMobile();

    if (isMobile) {
      const particles = document.getElementById("particles");
      particles.parentNode.removeChild(particles);
    }

    // Called by Networked-Aframe when connected to server
    function onConnect() {
      console.log("onConnect", new Date());

      // Handle mic button click (Mute and Unmute)
      micBtnEle.addEventListener("click", function () {
        NAF.connection.adapter.enableMicrophone(!micEnabled);
        micEnabled = !micEnabled;
        micBtnEle.textContent = micEnabled
          ? "Press to Mute Mic"
          : "Press to Unmute Mic";
      });
    }
  </script>
